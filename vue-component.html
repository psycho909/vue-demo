<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	    crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
	<style>

	</style>
</head>
<body>
<div id="app">
	<div class="container">
		<lotter name="Hello" ></lotter>
	</div>
	
</div>
<template id="lotter">
	<div class="row">
		<h1 class="col-12">{{name}}</h1>
		<div class="col-6 bet" v-for="game in gameList">
			<span class="bet-content">{{game.name}}</span>
			<span>{{game.number}}</span>
		</div>
	</div>
</template>
<script>
Vue.component('hello',{
	template:'<div>hello</div>'
})
Vue.component('lotter',{
	template:'#lotter',
	props:['name'],
	data(){
		return {
			gameList:[
				{name:'前三',number:0},
				{name:'豹子',number:70},
				{name:'顺子',number:14},
				{name:'对子',number:3.2},
				{name:'半顺',number:2.3},
				{name:'杂六',number:2.8}
			]
		}
	}
})

var app=new Vue({
	el:"#app",
	data:{
		message:"TW"
	}
})

</script>
</body>
</html>
