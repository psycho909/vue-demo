<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>component</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
	<style>

	</style>
</head>

<body>
	<div id="app">
		<testa name="CHing"></testa>
		<testb name="Chen"></testb>
		<panda></panda>
	</div>

</body>
<template id="test">
	<div class="test">HEllo --- {{name}}</div>
</template>
<script>
	var myVue = Vue.extend({
		template: '<div>{{ name }} - {{ age }} - {{ mail }}</div>',
		data: function () {
			return {
				name: 'malun',
				age: '19',
				mail: 'flydragonml@gmail.com'
			};
		}
	});
	Vue.component('testa', {
		template: '#test',
		props: ['name']
	})
	Vue.component('testb', {
		template: '#test',
		props: ['name']
	})
	var city = {
		template: '<div>Hello City</div>'
	}
	var pandaComponent = {
		template: `
	<div>
		<div>Hello Panda</div>
		<city></city>
	</div>
	`,
		components: {
			'city': city
		}
	}

	var app = new Vue({
		el: "#app",
		data: {
			message: "TW"
		},
		components: {
			'panda': pandaComponent
		}
	})
</script>

</html>
