<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <style>
        .box {
            display: flex;
            width: 150px;
            height: 150px;
            box-sizing: border-box;
            flex-wrap: wrap;
            position: relative;
        }
        .box.active.circle:before{
            content:'';
            width: 60%;
            height: 60%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border:2px solid red;
            border-radius: 50%;
        }
        .box.active.xxx:before{
            content:'';
            width: 100%;
            height: 2px;
            background-color: red;
            position: absolute;
            top: 75px;
            left: 0;
            transform: rotate(45deg);
        }
        .box.active.xxx:after{
            content:'';
            width: 100%;
            height: 2px;
            background-color: red;
            position: absolute;
            top: 75px;
            left: 0;
            transform: rotate(-45deg);
        }
        .box div {
            border: 1px solid #000;
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 2rem;
            text-align: center;
            line-height: 50px;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" :class='[{active:stop},isType]'>
            <div v-for="(item,index) in list"  v-on:click="addList(index)" :key="index" :dtat-id="index" v-cloak>{{item}}</div>
        </div>
    </div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list: ['', '', '', '', '', '', '', '', ''],
            toggleType:['O','X'],
            toggleNum:0,
            stop:false,
            isType:''
        },
        watch:{
            list:function(){
                if( this.list[0] == 'O' && this.list[1] == 'O' && this.list[2] == 'O' ){
                    this.stop=true;
                    this.isType="circle"
                    console.log('O 中奖了')
                }else if( this.list[3] == 'O' && this.list[4] == 'O' && this.list[5] == 'O' ){
                    this.stop=true;
                    this.isType="circle"
                    console.log('O 中奖了')
                }else if( this.list[6] == 'O' && this.list[7] == 'O' && this.list[8] == 'O' ){
                    this.stop=true;
                    this.isType="circle"
                    console.log('O 中奖了')
                }else if( this.list[0] == 'O' && this.list[3] == 'O' && this.list[6] == 'O' ){
                    this.stop=true;
                    this.isType="circle"
                    console.log('O 中奖了')
                }else if( this.list[1] == 'O' && this.list[4] == 'O' && this.list[7] == 'O' ){
                    this.stop=true;
                    this.isType="circle"
                    console.log('O 中奖了')
                }else if( this.list[2] == 'O' && this.list[5] == 'O' && this.list[8] == 'O' ){
                    this.stop=true;
                    this.isType="circle"
                    console.log('O 中奖了')
                }else if( this.list[0] == 'O' && this.list[4] == 'O' && this.list[8] == 'O' ){
                    this.stop=true;
                    this.isType="circle"
                    console.log('O 中奖了')
                }else if( this.list[2] == 'O' && this.list[4] == 'O' && this.list[6] == 'O' ){
                    this.stop=true;
                    this.isType="circle"
                    console.log('O 中奖了')
                }
                if( this.list[0] == 'X' && this.list[1] == 'X' && this.list[2] == 'X' ){
                    this.stop=true;
                    this.isType="xxx"
                    console.log('X 中奖了')
                }else if( this.list[3] == 'X' && this.list[4] == 'X' && this.list[5] == 'X' ){

                }else if( this.list[6] == 'X' && this.list[7] == 'X' && this.list[8] == 'X' ){

                }else if( this.list[0] == 'X' && this.list[3] == 'X' && this.list[6] == 'X' ){

                    this.isType="xxx"
                    console.log('X 中奖了')
                }else if( this.list[1] == 'X' && this.list[4] == 'X' && this.list[7] == 'X' ){
                    this.stop=true;
                    this.isType="xxx"
                    console.log('X 中奖了')
                }else if( this.list[2] == 'X' && this.list[5] == 'X' && this.list[8] == 'X' ){
                    this.stop=true;
                    this.isType="xxx"
                    console.log('X 中奖了')
                }else if( this.list[0] == 'X' && this.list[4] == 'X' && this.list[8] == 'X' ){
                    this.stop=true;

                }else if( this.list[2] == 'X' && this.list[4] == 'X' && this.list[6] == 'X' ){
                    this.stop=true;
                    this.isType="xxx"
                    console.log('X 中奖了')
                }
            }
        },
        methods: {
            addList: function (index) {
                //this.$set(this.list,index,'X')
                if(!this.stop){
                    if(this.list[index] == 'X' || this.list[index] == 'O'){
                        return false;
                    }else{
                        this.toggleNum++;
                        this.list.splice(index,1,this.toggleType[this.toggleNum % 2])
                    }
                    console.log(index+' : '+this.list[index])
                }
                
            }
        }
    })
</script>

</html>
