<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLOT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <my-component v-bind:msg="message"></my-component>
        <ul>
            <scope-slot v-bind:items="itemsList">
                <li slot-scope="props" slot="item">{{props.id}}.{{props.text}}</li>
            </scope-slot>
        </ul>
    </div>
    <template id="my-component">
        <div>{{msg}}</div>
    </template>
    <template id="scope-slot">
        <div class="box">
            <h1>Scope Slot</h1>
            <p>內容</p>
            <slot name="item" v-for="item in items" v-bind:text="item.text" v-bind:id="item.id"></slot>
        </div>
    </template>
    <script>
        Vue.component('my-component',{
            props:['msg'],
            template:'#my-component'
        })
        Vue.component('scope-slot',{
            props:['items'],
            template:'#scope-slot'
        })
        var app=new Vue({
            el:'#app',
            data:{
                message:'12312',
                itemsList: [
                    { id: 1, text: '項目 1' },
                    { id: 2, text: '項目 2' },
                    { id: 3, text: '項目 3' }
                ]
            }
        })
    </script>
</body>
</html>
