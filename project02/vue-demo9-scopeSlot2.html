<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLOT2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>

	<style>
	.router-link-active{
		color: red;
		font-weight: 600;
	}
	.footer{
		width: 100%;
		height: 60px;
		line-height: 60px;
		text-align: center;
		background-color: #ddd;
	}
	</style>
</head>
<body>
<div id="app">
	<div ref="msgRef">{{msg}}</div>
	<button v-on:click="getmsg">BUTTON</button>
	<wrap :items="items">
		<li slot="item" slot-scope="props">{{props.text}}</li>
	</wrap>
</div>

<template id="wrap">
	<div>
		<slot name="item" v-for="item in items" :text="item.text"></slot>
	</div>
</template>
<template id="wrap-header">
	<div>Wrap-Header</div>
</template>
</body>
<script>
	Vue.component('wrap',{
		props:['items'],
		template:'#wrap',
	})
	Vue.component('wrap-header',{
		template:'#wrap-header'
	})

	var app=new Vue({
		el:'#app',
		data:{
			msg:'Hello',
			title:'Demo01',
			todos: [
				{id:0 ,text: 'Learn JavaScript' },
				{id:1 ,text: 'Learn Vue' },
				{id:2 ,text: 'Build something awesome' }
			],
			todo:{text:'Learn Vue',isComplete:true},
			items:[
				{name:'Tom',text:"AA"},
				{name:'John',text:"BB"}
			]
		},
		methods:{
			getmsg:function(){
				console.log(this.$refs.msgRef.textContent)
			}
		}
	})
</script>
</html>
