<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <childbox text="world" :name="name"></childbox>
    <ul>
        <li v-for="item in nameArr">{{item}}</li>
    </ul>
    <button type="button" v-on:click="addName">click</button>
</div>
<template id="childbox">
    <div>
        <span>{{name}}</span>
        <span>Hello</span>
        <span v-bind:class="text">{{text}}</span>
    </div>
</template>
</body>
<script>
    Vue.component('childbox',{
        template:'#childbox',
        props:['text','name']
    })
	var app=new Vue({
		el:'#app',
		data:{
            name:'Chen',
            nameArr:['chen','ching','yang']
		},
        methods:{
            addName:function(){
                this.nameArr.splice(0,1,'aa')
                console.log(123)
            }
        }
	})
</script>
</html>
