<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component tab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <ul class="navbar">
        <li><a href="#" @click="changeTab('home')">home</a></li>
        <li><a href="#" @click="changeTab('about')">about</a></li>
        <li><a href="#" @click="changeTab('contact')">contact</a></li>
    </ul>
    <hr>
    <component :is="currentView"></component>
    <keep-alive>
        <component :is="currentView"></component>
    </keep-alive>
</div>

</body>
<script>
    Vue.component ('home', {
        template: '<div>This is Home page. <input type="text"/></div>'
    })

    Vue.component ('about', {
        template: '<div>This is About page.</div>'
    })

    Vue.component ('contact', {
        template: '<div>This is Contact page.</div>'
    })
	var app=new Vue({
		el:'#app',
		data:{
            currentView:'home'
		},
        methods:{
            changeTab:function(v){
                this.currentView=v;
            }
        }
	})
</script>
</html>
