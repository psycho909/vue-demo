<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lifecircle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>

	<style>

	</style>
</head>
<body>
<div id="app">
	<div>{{msg}}</div>
</div>

</body>
<script>

var vm = new Vue({
	el:'#app',
	data: {
		msg: 'Hello Vus.js'
	},
	beforeCreate() {
		console.log('beforeCreate 被執行');
	},
	created() {
		console.log('created 被執行');
	},
	beforeMount() {
		console.log('beforeMount 被執行');
	},
	mounted() {
		console.log('mounted 被執行');
	},
	beforeUpdate() {
		console.log('beforeUpdate 被執行');
	},
	updated() {
		console.log('updated 被執行');
	},
	beforeDestroy() {
		console.log('beforeDestroy 被執行');
	},
	destroyed() {
		console.log('destroyed 被執行');
	}
});

</script>
</html>
