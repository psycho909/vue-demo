<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                        <div class="col-sm-10">
                            <input type="txt" v-model="newChild.name" class="form-control form-control-sm" id="name" placeholder="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="age" class="col-sm-2 col-form-label col-form-label-sm">Age</label>
                        <div class="col-sm-10">
                            <input type="txt" v-model="newChild.age" class="form-control form-control-sm" id="age" placeholder="age">
                        </div>
                    </div>
                    <div class="form-group row justify-content-around">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" v-model="newChild.sex" type="radio" name="boy" id="inlineRadio1" value="boy">boy
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" v-model="newChild.sex" type="radio" name="girl" id="inlineRadio1" value="girl"> girl
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" v-model="newChild.info" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button class="btn btn-primary" @click="addChild">submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Sex</th>
                                <th>Info</th>
                                <th>Del</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(child,index) in childs">
                                <td>{{index}}</td>
                                <td>{{child.name}}</td>
                                <td>{{child.age}}</td>
                                <td>{{child.sex}}</td>
                                <td>{{child.info}}</td>
                                <td>
                                    <button class="btn btn-danger" @click="delChild(index)">Del</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            {{total}}
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                newChild: {
                    name: '',
                    age: 0,
                    sex: '',
                    info: ''
                },
                totalAge: 0,
                childs: [{
                        name: 'John',
                        age: 6,
                        sex: 'boy',
                        info: 'Good'
                    },
                    {
                        name: 'Mary',
                        age: 7,
                        sex: 'girl',
                        info: 'Bad'
                    },
                ]
            },
            computed: {
                total: function () {
                    var sum = 0;
                    for (var i = 0; i < this.childs.length; i++) {
                        sum = sum + Number(this.childs[i].age)
                    }
                    return sum;
                }
            },
            methods: {
                addChild: function () {
                    this.childs.push(this.newChild)
                    this.newChild = {
                        name: '',
                        age: 0,
                        sex: '',
                        info:''
                    }
                },
                delChild: function (child) {
                    return this.childs.splice(child, 1)
                }
            }
        })
    </script>
</body>

</html>
