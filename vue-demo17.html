<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>extend</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
	<style>

	</style>
</head>
<body>
<div id="app">
	${num}
	<p><button v-on:click="add">add</button></p>
</div>
</body>
<script>
var extendsObj={
	updated:function(){
		console.log('我是擴展updated')
	},
	methods:{
		add:function(){
			console.log('我是擴展add');
			this.num++;
		}
	}
}


var app=new Vue({
	el:"#app",
	data:{
		num:1
	},
	methods:{
		add:function(){
			console.log('original')
			this.num++;
		}
	},
	updated:function(){
		console.log('我是原生updated')
	},
	extends:extendsObj,
	delimiters:['${','}']
})

</script>
</html>
