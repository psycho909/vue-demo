<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .view{
            width: 100px;
            height: 100px;
        }
        .isActive{
            color:red;
        }
        .active{
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <div class="view" v-bind:class=["isActive"]>Class</div>
        <div class="view" v-bind:class={'active':'isActive'}>Class</div>
        <div>
            <input type="checkbox" id="jack" value="jack" v-model="checkedName" true-value="yes" false-value="no">
            <label for="jack">jack</label>
            <input type="checkbox" id="John" value="John" v-model="checkedName">
            <label for="John">John</label>
            <br>
            <div>{{checkedName}}</div>
        </div>
        <div>
            <input type="radio" id="one" name="number" v-bind:value="one" v-model="picked">
            <label for="one">One</label>
            <input type="radio" id="two" name="number" value="two" v-model="picked">
            <label for="two">Qwo</label>
            <br>
            <div>{{picked}}</div>
        </div>
        <div>
            <select v-model="selected">
                <option disabled value="">selected</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            <span>{{selected}}</span>
        </div>
        <div>
            <input type="text" v-model.lazy="msg">
            <span>{{msg}}</span>
        </div>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello',
                isActive:true,
                checkedName:[],
                picked:'',
                selected:'',
                one:'ONE',
                msg:'Hello'
            }
        })
    </script>
</body>
</html>
