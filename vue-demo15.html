<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>watch</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
	<style>

	</style>
</head>
<body>
<div id="app">
	<p>今日溫度:{{temperature}}</p>
	<p>穿衣:{{suggestion}}</p>
	<p><button v-on:click="add">升高溫度</button></p>
	<p><button v-on:click="reduce">減少溫度</button></p>
</div>
</body>
<script>
var suggestion=['T恤短袖','夹克长裙','棉衣羽绒服'];
var app=new Vue({
	el:"#app",
	data:{
		temperature:14,
		suggestion:'長衣'
	},
	methods:{
		add:function(){
			this.temperature+=5;
		},
		reduce:function(){
			this.temperature-=5;
		}
	},
	watch:{
		temperature:function(newVal,oldVal){
			if(newVal >= 26){
				this.suggestion=suggestion[0];
				console.log(1)
			}else if(newVal < 26 && newVal > 0){
				this.suggestion=suggestion[1];
				console.log(2)
			}else{
				this.suggestion=suggestion[2];
				console.log(3)
			}
		}
	}
})

app.$watch('temperature',function(newVal,oldVal){
	if(newVal >= 26){
		this.suggestion=suggestion[0];
		console.log(1)
	}else if(newVal < 26 && newVal > 0){
		this.suggestion=suggestion[1];
		console.log(2)
	}else{
		this.suggestion=suggestion[2];
		console.log(3)
	}
})

</script>
</html>
