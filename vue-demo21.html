<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
	<style>

	</style>
</head>
<body>
<div id="app">
	<input type="text" v-model="mobile" value="" />
	<div ref="display"> {{ display }} </div>
	<div>{{message}}</div>
</div>
</body>
<script>
var app=new Vue({
	el:"#app",
	data:{
		mobile:'',
		display:'',
		message:0
	},
	watch:{
		mobile:function(val){
			this.display="phone:"+this.mobile;
		}
	},
	computed:{
		message:function(val){
			return 'ur phone: '+this.mobile
		}
	}
})

</script>
</html>
