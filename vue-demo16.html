<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mixins</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
	<style>

	</style>
</head>
<body>
<div id="app">
	{{num}}
	<p><button v-on:click="add">add</button></p>
</div>
</body>
<script>
var addConsole={
	updated:function(){
		console.log('change'+this.num)
	}
}

Vue.mixin({
	updated:function(){
		console.log('goble update')
	}
})

var app=new Vue({
	el:"#app",
	data:{
		num:1
	},
	methods:{
		add:function(){
			this.num++;
		}
	},
	updated:function(){
		console.log('update')
	},
	mixins:[addConsole]
})

</script>
</html>
