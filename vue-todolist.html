<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Todolist</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js
	"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
	<style>
		body {
			font-family: "微软雅黑";
			font-size: 14px;
		}

		input {
			font-size: 14px;
		}

		body,
		ul,
		div,
		html {
			padding: 0;
			margin: 0;
		}

		.hidden {
			display: none;
		}

		.main {
			width: 800px;
			margin: 0 auto;
		}

		li {
			list-style-type: none;
			line-height: 40px;
			position: relative;
			border: 1px solid transparent;
			padding: 0 20px;
		}

		li .type-span {
			display: block;
			width: 10px;
			height: 10px;
			background: #ccc;
			margin: 14px 10px 0 0;
			float: left;
		}

		li .close {
			position: absolute;
			color: #f00;
			font-size: 20px;
			line-height: 40px;
			height: 40px;
			right: 20px;
			cursor: pointer;
			display: none;
			top: 0;
		}

		li:hover {
			border: 1px solid #09f;
		}

		li:hover .close {
			display: block;
		}

		li .text-keyword {
			height: 40px;
			padding-left: 10px;
			box-sizing: border-box;
			margin-left: 10px;
			width: 80%;
			display: none;
		}

		.text-keyword {
			box-sizing: border-box;
			width: 100%;
			height: 40px;
			padding-left: 10px;
			outline: none;
		}

		li div {
			display: block;
		}

		li.eidting div {
			display: none;
		}

		li .text2 {
			height: 40px;
			padding-left: 10px;
			box-sizing: border-box;
			margin-left: 10px;
			width: 80%;
			display: none;
		}

		li.eidting .text2 {
			display: block;
		}
		li .type-span.status-end{
			background-color: #0da3e9;
		}
	</style>
</head>

<body>
	<div id="app" class="main">
		<h2>小目标列表</h2>
		<div class="list">
			<h3>添加小目标</h3>
			<input type="text" class="text-keyword" placeholder="输入小目标后，按回车确认" @keyup.13='addList' v-model="addText" />
			<p>共有{{prolist.length}}个目标,{{noend==0?'全部完成了':' 已完成 '+(prolist.length-noend)+' 還有 '+noend+' 未完成'}}</p>
			<p>
				<input id="all" type="radio" name="chooseType" checked="true" @click="chooseList(1)" />
				<label for="all">所有目标</label>
				<input id="complete" type="radio" name="chooseType" @click="chooseList(2)" />
				<label for="complete">已完成目标</label>
				<input id="none" type="radio" name="chooseType" @click="chooseList(3)" />
				<label for="none">未完成目标</label>
			</p>
		</div>
		<ul>
			<li class="li1" v-for="(list,index) in newList" :class="{'eidting':curIndex===index}">
				<div>
					<span class="type-span" @click="changeType(index)" :class={'status-end':list.status}></span>
					<span @dblclick="curIndex=index">{{list.name}}</span>
					<span class="close" @click='delectList(index)'>X</span>
				</div>
				<input type="text" class="text2" v-model='list.name' @keyup.esc='cancelEdit(list)' @blur='edited' @focus='editBefore(list.name)' @keyup.enter='edited' v-focus/>
			</li>
		</ul>
	</div>
</body>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			addText: '',
			prolist: [
				{
					name: "HTML5",
					status: false
				},{
					name: "CSS3",
					status: false
				},{
					name: "vue",
					status: false
				},{
					name: "react",
					status: false
				}
			],
			newList: [],
			curIndex:'',
			curType:0
		},
		computed: {
			noend: function () {
				return this.prolist.filter(function (item) {
					return !item.status
				}).length
			}
		},
		methods: {
			addList() {
				this.prolist.push({
					name: this.addText,
					status: false
				})
				this.addText = ""
			},
			chooseList(type) {
				this.curType=type;
				switch (type) {
					case 1:
						this.newList = this.prolist;
						break;
					case 2:
						this.newList = this.prolist.filter(function (item) {
							return item.statuse
						});
						break;
					case 3:
						this.newList = this.prolist.filter(function (item) {
							return !item.statuse
						});
						break;
				}
			},
			changeType(index){
                this.newList[index].status=!this.newList[index].status;
                //更新数据
                this.chooseList(this.curType);
            },
			delectList(index) {
				this.prolist.splice(index, 1);
				this.newList = this.prolist;
				this.chooseList(this.curType);
			},
			editBefore(name){
				this.beforeEditText=name;
			},
			edited(){
				this.curIndex="";
			},
			cancelEdit(val){
				val.name=this.beforeEditText;
				this.curIndex="";
			}
		},
		mounted() {
			this.newList = this.prolist;
		}

	})
</script>

</html>
