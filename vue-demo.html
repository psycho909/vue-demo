<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind,v-bind:class</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js
	"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
	<style>
		.btn{
			font-size: 20px;
			display: inline-block;
			background-color: pink;
			padding: 6px 24px;
			cursor: pointer;
		}
		.radius{
			border-radius: 16px;
		}
		.large{
			padding: 10px 28px;
		}
		.primary{
			color:blue;
		}
		.list-group-item{
			list-style: none;
			display: inline-block;
			border: 1px solid #ddd;
			background-color: #eee;
			padding: 6px 18px;
			border-radius:8px;
			cursor: pointer;
		}
		.list-group-item.active{
			background-color: #333;
			color:#fff;
		}
		.list-group-item .sub{
			color:red;
			font-size: 12px;
		}
	</style>
</head>
<body>
<div id="app">
	<div class="btn" :class="{'large':true,'radius':(toggleClass==true)}" @click="getMethodDate">{{message}}</div>
	<div class="btn" :class="[toggleClass?classB:classC,classA]" @click="getComputedDate">{{message}}</div>
	<div class="form-group">
		<input type="checkbox" v-model="toggleClass" id="toggleClass">
		<label for="toggleClass">toggleClass: {{toggleClass}}</label>
	</div>
</div>
</body>
<script>
var app=new Vue({
	el:"#app",
	data:{
		message:"按鈕",
		toggleClass:true,
		classA:'large',
		classB:'primary',
		classC:'radius',
		isActive:[0,0,0],
		step:1
	},
	methods:{
		getMethodDate:function(){
			console.log(new Date())
		},
		getComputedDate:function(){
			console.log(this.computedDate)
		}
	},
	computed:{
		computedDate:function(){
			return new Date();
		}
	}
})

console.log(app.$data.count)
</script>
</html>
