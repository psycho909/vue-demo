<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue + jquery</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style>

	</style>
</head>
<body>
<div id="app">
	{{num}}
</div>
</body>
<script>


var app=new Vue({
	el:"#app",
	data:{
		num:1
	},
	mounted:function(){
		$('#app').html('i am jquery')
	},
	methods:{
		add:function(){
			console.log('調用了')
		}
	}
})

app.add();
</script>
</html>
